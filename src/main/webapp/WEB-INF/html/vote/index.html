<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="../../../resources/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../../../resources/c3/c3.min.css">
<title>Title</title>

<style>
.chart {
	max-height: 100px;
	padding: 0px 50px;
}
</style>
</head>
<body>

	<div class="container row">
		<div class="col-lg-8 col-md-8"></div>
		<div class="col-lg-3 col-md-3">
			<div id="chart_q1" class="chart"></div>
			<div id="chart_q2" class="chart"></div>
			<div id="chart_q3" class="chart"></div>
			<div id="chart_q4" class="chart"></div>
			<div id="chart_q5" class="chart"></div>
		</div>

		<div class="col-lg-2 col-md-2"></div>

	</div>



	<script src="../../../resources/c3/d3.v3.min.js"></script>
	<script src="../../../resources/c3/c3.min.js"></script>
	<script type="application/javascript">
		
    var chart_q1=c3.generate({
        bindto:'#chart_q1',
        data:{
            columns:[
                ['data1',354],
                ['data2',124],
                ['data3',38],
                ['data4',259]
            ],
            type:'pie'
        }
    });

    var chart_2=c3.generate({
        bindto:'#chart_q2',
        data:{
            columns:[
                ["A",4],
                ["B",2]
            ],
            type:'pie'
        },

    });
    
    var chart_3=c3.generate({
        bindto:'#chart_q3',
        data:{
        	url: 'http://localhost:8080/graduation/data/chart/47/3',
            mimeType: 'json',
            type:'pie'
        },

    });


	</script>
</body>
</html>
