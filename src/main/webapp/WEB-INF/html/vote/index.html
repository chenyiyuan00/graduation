<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="../../../resources/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../../../resources/c3/c3.min.css">

	<link rel="stylesheet"
		  href="${pageContext.request.contextPath}/resources/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet"
		  href="${pageContext.request.contextPath}/resources/main.css">

<title>Title</title>

<style>
.chart {
	max-height: 100px;
	padding: 0px 50px;
}
</style>
</head>
<body>

	<div class="container row">
		<div class="col-lg-8 col-md-8"></div>
		<div class="col-lg-3 col-md-3" id="chart-parent">
			<div id="chart_q1" class="chart"></div>
			<div id="chart_q2" class="chart"></div>
			<div id="chart_q3" class="chart"></div>
			<div id="chart_q4" class="chart"></div>
			<div id="chart_q5" class="chart"></div>
		</div>

		<div class="col-lg-2 col-md-2"></div>

	</div>



	<script src="../../../resources/c3/d3.v3.min.js"></script>
	<script src="../../../resources/c3/c3.min.js"></script>
	<script type="application/javascript">

        for(var i=1;i<=4;i++){
            c3.generate({
                bindto:"#chart_q"+i,
                data:{
                    url: 'http://localhost:8080/graduation/data/chart/47/'+i,
                    mimeType: 'json',
                    type:'pie'
                }
            });
        }

	</script>
</body>
</html>
